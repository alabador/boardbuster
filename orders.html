<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardBuster - Manage Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> |
            <a href="boardgames.html">Manage Board Games</a> |
            <a href="customers.html">Manage Customers</a> |
            <a href="orders.html">Manage Orders</a> |
            <a href="rentals.html">Manage Rentals</a>
        </nav>
    </header>

    <h1>Manage Orders</h1>

    <form id="add">
        <h2>Add New Order</h2>
        <label>Customer ID:</label> <input type="number" name="customerID" required>
        <label>Order Date:</label> <input type="date" name="orderDate" required>
        <label>Order Amount:</label> <input type="number" step="0.01" name="orderAmount" required>
        <button type="submit">Add Order</button>
    </form>
    <form id="edit">
        <h2>Edit Order</h2>
        <label>Customer ID:</label> <input type="number" name="customerID" required>
        <label>Order Date:</label> <input type="date" name="orderDate" required>
        <label>Order Amount:</label> <input type="number" step="0.01" name="orderAmount" required>
        <button type="button" id="confirmEdit" onclick="closeForm()">Save</button>
        <button type="button" id="cancel" onclick="closeForm()">Cancel</button>
    </form>

    <h2>Existing Orders</h2>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>Order Date</th>
            <th>Order Amount</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>2024-02-01</td>
            <td>59.98</td>
            <td>
                <button onclick="showEditForm()">Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>2024-02-02</td>
            <td>19.99</td>
            <td>
                <button onclick="showEditForm()">Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>

    <footer>
        <p>Â© 2024 Austin Labador & Vincent Le</p>
    </footer>
</body>
 <!-- 
    Citation for the following function:
    Date: 11/7/2024
    Adapted from CS 340 Exploration - Web Application Technology
    Used the concept of hiding and showing forms, as well as the source code as a basis. 
    Adapted this to fit the needs of this form.
    Source URL: https://canvas.oregonstate.edu/courses/1976520/pages/exploration-web-application-technology?module_item_id=24719064
    -->
    <script language="JavaScript">
        function showEditForm() {
            document.getElementById('add').style.display = 'none';
            document.getElementById('edit').style.display = 'block';
            
        }

        function closeForm() {
            document.getElementById('edit').style.display = 'none';
            document.getElementById('add').style.display = 'block';
        }
    </script>
</html>
