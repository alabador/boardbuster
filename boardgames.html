    <h1>Manage Board Games</h1>

    <h2>Add New Board Game</h2>
    <form method="POST" action="/addBoardGame">
        <label>Title:</label> <input type="text" name="title" required>
        <label>Category ID:</label> <input type="number" name="category" required>
        <label>Player Count:</label> <input type="number" name="players" required>
        <label>Cost:</label> <input type="number" step="0.01" name="cost" required>
        <label>Quantity:</label> <input type="number" name="quantity" required>
        <button type="submit">Add Game</button>
    </form>
